			border-style: solid;
			border-width: 37px 0 37px 60px;

			margin: 10px auto;
			margin-left: 37px;
		}

		.next-step {
			margin-top: 50px;
		}

		.next-step a {
			color: #1f2328;
			text-decoration: none;
			display: inline-block;
			background: #f7da4a;
			font-size: 24px;
			padding: 25px;
			text-shadow: 0px 1px 1px #fff;
			text-transform: uppercase;
			box-shadow: 0px 0px 2px #999;
